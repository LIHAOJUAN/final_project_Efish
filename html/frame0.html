	<script>
		
		var myDate = new Date;
	    var m = myDate.getMonth();
	    var Month = m+1;
		document.getElementById("month").innerHTML = Month+"月";
		
		var whichday = myDate.getDate();
		document.getElementById("date").innerHTML = whichday;
		
		
		var w = myDate.getDay();
		var Week;
		if(w == 0){
			Week = "星期日";
		}else if(w == 1){
			Week= "星期一";
		}else if(w == 2){
			Week="星期二";
		}else if(w == 3){
			Week= "星期三";
		}else if(w == 4){
			Week= "星期四";
		}else if(w == 5){
			
			Week = "星期五";
		}else if(w == 6){
			Week="星期六"
		}
		document.getElementById("week").innerHTML = Week;
